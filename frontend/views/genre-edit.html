        <meta charset="UTF-8">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Spotilike</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="albums.html">Albums</a>

                    <li class="nav-item">

                </ul>
            </div>

        <main class="container mt-5">
            <h1 class="mb-4">Modifier un Genre</h1>

            <form id="editGenreForm">
                <div class="form-group">
                    <label for="genreTitle">Titre :</label>
                    <input type="text" id="genreTitle" class="form-control" placeholder="Titre du genre" required>
                </div>

                <div class="form-group">
                    <label for="genreDescription">Description :</label>
                    <textarea id="genreDescription" class="form-control" placeholder="Description du genre" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </form>

            <p id="responseMessage" class="mt-3" style="color: green;"></p>
            <p id="errorMessage" style="color: red;"></p>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
