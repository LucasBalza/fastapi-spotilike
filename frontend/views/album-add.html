<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajout d'un Album</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Spotilike</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="albums.html">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="artists.html">Artistes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="songs.html">Morceaux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genres.html">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h2>Ajouter un Album</h2>
            <form id="albumForm">
                <div class="form-group">
                    <label for="titre">Titre de l'album :</label>
                    <input type="text" class="form-control" id="titre" name="titre" required>
                </div>

                <div class="form-group">
                    <label for="pochette">URL de la pochette :</label>
                    <input type="text" class="form-control" id="pochette" name="pochette" required>
                </div>

                <div class="form-group">
                    <label for="date_sortie">Date de sortie :</label>
                    <input type="date" class="form-control" id="date_sortie" name="date_sortie" required>
                </div>

                <div class="form-group">
                    <label for="artiste_id">ID de l'artiste :</label>
                    <input type="number" class="form-control" id="artiste_id" name="artiste_id" required>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter l'Album</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../scripts/album-add.js"></script>
    </body>
</html>
