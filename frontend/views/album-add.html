<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajout d'un Album</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <!-- Menu de navigation -->
        <nav>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="albums.html">Albums</a></li>

            </ul>
        </nav>

        <div class="container">
            <h2>Ajouter un Album</h2>
            <form id="albumForm">
                <label for="titre">Titre de l'album :</label>
                <input type="text" id="titre" name="titre" required>

                <label for="pochette">URL de la pochette :</label>
                <input type="text" id="pochette" name="pochette" required>

                <label for="date_sortie">Date de sortie :</label>
                <input type="date" id="date_sortie" name="date_sortie" required>

                <label for="artiste_id">ID de l'artiste :</label>
                <input type="number" id="artiste_id" name="artiste_id" required>

                <button type="submit">Ajouter l'Album</button>
            </form>
        </div>

        <script src="../scripts/album-add.js"></script>
    </body>
</html>
