            <a class="navbar-brand" href="index.html">Spotilike</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

        <div class="container mt-5">
            <h2>Ajouter un Morceau à l'Album</h2>

            <form id="songForm" class="mt-4">
                <div class="form-group">
                    <label for="titre">Titre du morceau</label>
                    <input type="text" id="titre" name="titre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="duree">Durée du morceau</label>
                    <input type="text" id="duree" name="duree" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" class="form-control" required>
                        <option value>Sélectionnez un genre</option>
                        <!-- Genre options will be populated here -->
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter le Morceau</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
