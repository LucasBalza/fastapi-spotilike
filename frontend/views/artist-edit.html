        <div class="container">
            <h2>Editer un artiste</h2>

            <form id="artistForm">
                <label for="nom_artiste">Nom de l'artiste :</label>
                <input type="text" id="nom_artiste" name="nom_artiste" required>
            
                <label for="avatar">URL de l'avatar :</label>
                <input type="text" id="avatar" name="avatar" required>
            
                <label for="biographie">Biographie :</label>
                <textarea id="biographie" name="biographie" required></textarea>
            
                <button type="submit">Modifier l'artiste</button>
            </form>
        </div>
